<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="color-scheme" content="light dark">
    <title>calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="calculator">
        <p class="p">CASEO</p>
        <div class="display">
            <input type="text" id="num-screen" placeholder="88888888888" maxlength="11" autofocus>
            <input type="text" id="operator-screen" readonly maxlength="1" placeholder="&plusmn;">
        </div>
        <div id="button-container">
            <button class="button operation" value="+" id="plus">
                +
            </button>
            <button class="button operation" value="-" id="minus">
                -
            </button>
            <button class="button operation" value="*" id="multiply">
                X
            </button>
            <button class="button operation" value="/" id="divide">
                /
            </button>
            <button class="button num-button" value="1" id="one">
                1
            </button>
            <button class="button num-button" value="4" id="four">
                4
            </button>
            <button class="button num-button" value="7" id="seven">
                7
            </button>
            <button class="button operation" value="%" id="modulo">
                %
            </button>
            <button class="button num-button" value="2" id="two">
                2
            </button>
            <button class="button num-button" value="5" id="five">
                5
            </button>
            <button class="button num-button" value="8" id="eight">
                8
            </button>
            <button class="button num-button" value="0" id="zero">
                0
            </button>
            <button class="button num-button" value="3" id="three">
                3
            </button>
            <button class="button num-button" value="6" id="six">
                6
            </button>
            <button class="button num-button" value="9" id="nine">
                9
            </button>
            <button class="button num-button" value="." id="dot">
                .
            </button>
        </div>
        <div id="lg-button-container">
            <button class="button lg-button clear" id="clear">
                clear
            </button>
            <button class="button lg-button result" id="equals">
                =
            </button>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
